<!DOCTYPE html>
<html>
  <head>
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/login.css" rel="stylesheet" />
    <script src="/js/login.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- 로그인 화면 -->
      <div id="login">
        <h2>Trillion 로그인</h2>
        <label>아이디</label>
        <input type="text" id="login-userid" name="login-userid" required />
        <label>비밀번호</label>
        <input
          type="password"
          id="login-password"
          name="login-password"
          required
        />
        <button id="login-btn">LOGIN</button>
        <div>
          <a href="#" class="forgot-id">아이디를 잊으셨나요?</a>
        </div>
        <div>
          <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
        </div>
        <div class="register">
          <p>계정이 없으신가요? <a href="/api/user/signup">회원가입</a></p>
        </div>
      </div>

      <!-- ID찾기 화면 -->
      <div id="find-id-screen">
        <h2>Trillion ID 찾기</h2>
        <label>이름을 입력해 주세요.</label>
        <input
          type="text"
          id="findid-username"
          name="findid-username"
          required
        />
        <label>이메일을 입력해 주세요.</label>
        <input type="text" id="findid-email" name="findid-email" required />
        <button id="find-id-btn">ID 조회</button>
        <div class="register">
          <p>계정이 없으신가요? <a href="/api/user/signup">회원가입</a></p>
          <p>
            <a href="#" class="forgot-password">비밀번호 찾기</a>
          </p>
          <p>
            <a href="#" class="login">로그인하기</a>
          </p>
        </div>
      </div>
      <!-- PW 찾기 화면 -->
      <div id="find-pw-screen">
        <h2>Trillion PW 찾기</h2>
        <label>아이디를 입력해 주세요.</label>
        <input type="text" id="findpw-userid" name="userid" required />

        <label>이름을 입력해 주세요.</label>
        <input type="text" id="findpw-username" name="username" required />
        <label>이메일을 입력해 주세요.</label>
        <input type="text" id="findpw-email" name="email" required />
        <button id="find-pw-btn">비밀번호 찾기</button>
        <div class="register">
          <p>계정이 없으신가요? <a href="/api/user/signup">회원가입</a></p>
          <p><a href="#" class="forgot-id">아이디찾기</a></p>
          <p><a href="#" class="login">로그인하기</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
